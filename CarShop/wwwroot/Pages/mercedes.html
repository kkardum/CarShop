<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes</title>
    <link href="https://fonts.googleapis.com/css?family=Inria+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inria Serif', serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            margin-top: 50px;
        }

        img {
            max-width: 100%;
            margin-top: 50px;
        }

        h2 {
            margin-top: 50px;
        }

        .specs {
            text-align: left;
            margin-top: 20px;
        }

            .specs li {
                margin-top: 10px;
                margin-bottom: 10px;
            }

        .price {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mercedes</h1>
        <h2 style="text-align:center; font-family: 'Inria Serif', serif; font-size:30px;">AMG ONE</h2>
        <img src="../img/amgone.jpg">
        <h2>Specifications:</h2>
        <ul class="specs">
            <li>Engine: V6</li>
            <li>Power: 1049 hp</li>
            <li>Top speed: 352 km/h</li>
            <li>Acceleration: 0-100 km/h in 2.9 seconds</li>
            <li>Transmission: 7-speed single-clutch transmission</li>
            <li>Drivetrain: All wheel drive</li>
        </ul>
        <div class="price">$2,720,000</div>
    </div>
</body>
</html>
